<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <link href="./public/src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/src/lib/loading-bar.css"
    />
    <script
      type="text/javascript"
      src="./public/src/lib/loading-bar.js"
    ></script>
    <title>Exhuast Three Example</title>
    <!-- 
			Import map is not available in all browsers.
			This is necessary to serve the three path so that other imports can access it. 
		-->
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- Canvas is necessary to hold a scene  -->
    <div class="container">
      <canvas id="background"></canvas>
      <div class="ldBar" id="revBar" data-value="50"></div>
      <button
        class="accerate-button"
        onmousedown="window.rev()"
        onmouseup="window.unrev()"
      >
        REV
      </button>
    </div>

    <script type="module">
      import { rev, unrev } from "/public/src/main.js";
      window.rev = rev;
      window.unrev = unrev;
    </script>
    <script type="module" src="/public/src/main.js"></script>
  </body>
</html>
